<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gemini Web Navigator</title>
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    background: #0a0f1e;
    color: #e2e8f0;
    min-height: 100vh;
  }
  header {
    background: linear-gradient(135deg, #1a73e8, #6c47ff);
    padding: 20px 32px;
    display: flex;
    align-items: center;
    gap: 16px;
  }
  header h1 { font-size: 24px; font-weight: 700; color: white; }
  header span { font-size: 13px; color: rgba(255,255,255,0.8); background: rgba(255,255,255,0.15); padding: 4px 10px; border-radius: 12px; }
  .container { max-width: 1400px; margin: 0 auto; padding: 32px; display: grid; grid-template-columns: 400px 1fr; gap: 24px; }
  .panel { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 16px; padding: 24px; }
  .panel h2 { font-size: 16px; font-weight: 600; margin-bottom: 16px; color: #94a3b8; text-transform: uppercase; letter-spacing: 0.05em; }
  label { display: block; font-size: 13px; color: #94a3b8; margin-bottom: 6px; }
  input, textarea, select {
    width: 100%;
    background: rgba(255,255,255,0.07);
    border: 1px solid rgba(255,255,255,0.15);
    border-radius: 8px;
    color: #e2e8f0;
    padding: 10px 14px;
    font-size: 14px;
    margin-bottom: 16px;
    outline: none;
    transition: border-color 0.2s;
  }
  input:focus, textarea:focus { border-color: #1a73e8; }
  textarea { resize: vertical; min-height: 80px; }
  button {
    width: 100%;
    padding: 12px;
    background: linear-gradient(135deg, #1a73e8, #6c47ff);
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 15px;
    font-weight: 600;
    cursor: pointer;
    transition: opacity 0.2s;
  }
  button:hover { opacity: 0.9; }
  button:disabled { opacity: 0.5; cursor: not-allowed; }
  .stop-btn {
    background: linear-gradient(135deg, #ef4444, #dc2626);
    margin-top: 8px;
    display: none;
  }
  .right-col { display: flex; flex-direction: column; gap: 24px; }
  .screenshot-panel { flex: 0 0 auto; }
  .screenshot-wrap {
    background: #000;
    border-radius: 8px;
    overflow: hidden;
    min-height: 200px;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
  }
  .screenshot-wrap img { width: 100%; display: block; }
  .screenshot-placeholder { color: #475569; font-size: 14px; }
  .step-badge {
    position: absolute;
    top: 8px;
    right: 8px;
    background: rgba(0,0,0,0.7);
    color: white;
    font-size: 12px;
    padding: 4px 8px;
    border-radius: 6px;
  }
  .log-panel { flex: 1; }
  .log { height: 320px; overflow-y: auto; font-family: 'SF Mono', 'Fira Code', monospace; font-size: 12px; line-height: 1.6; }
  .log-entry { padding: 6px 10px; border-radius: 6px; margin-bottom: 4px; display: flex; gap: 10px; align-items: flex-start; }
  .log-entry.step { background: rgba(26,115,232,0.1); border-left: 3px solid #1a73e8; }
  .log-entry.done { background: rgba(34,197,94,0.1); border-left: 3px solid #22c55e; }
  .log-entry.error { background: rgba(239,68,68,0.1); border-left: 3px solid #ef4444; }
  .log-entry.info { background: rgba(255,255,255,0.04); border-left: 3px solid #475569; }
  .log-step { color: #64748b; min-width: 50px; }
  .log-action { color: #60a5fa; font-weight: 600; min-width: 80px; }
  .log-msg { color: #e2e8f0; flex: 1; }
  .log-ms { color: #475569; min-width: 60px; text-align: right; }
  .status-bar {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 10px 14px;
    background: rgba(255,255,255,0.04);
    border-radius: 8px;
    font-size: 13px;
    margin-bottom: 16px;
  }
  .dot { width: 8px; height: 8px; border-radius: 50%; background: #475569; }
  .dot.running { background: #22c55e; animation: pulse 1.5s infinite; }
  .dot.done { background: #22c55e; }
  .dot.error { background: #ef4444; }
  @keyframes pulse { 0%,100%{opacity:1} 50%{opacity:0.3} }
  .examples { margin-top: 16px; }
  .examples h3 { font-size: 12px; color: #64748b; margin-bottom: 8px; text-transform: uppercase; letter-spacing: 0.05em; }
  .example-btn {
    width: 100%;
    background: rgba(255,255,255,0.05);
    border: 1px solid rgba(255,255,255,0.1);
    border-radius: 6px;
    color: #94a3b8;
    font-size: 12px;
    padding: 8px 10px;
    text-align: left;
    margin-bottom: 6px;
    cursor: pointer;
    transition: all 0.2s;
  }
  .example-btn:hover { background: rgba(26,115,232,0.15); border-color: #1a73e8; color: #e2e8f0; }
  .powered-by { font-size: 11px; color: #475569; text-align: center; margin-top: 8px; }
</style>
</head>
<body>
<header>
  <div>
    <h1>ü§ñ Gemini Web Navigator</h1>
  </div>
  <span>Powered by Gemini 2.0 Flash Vision</span>
</header>

<div class="container">
  <!-- Left: Controls -->
  <div class="panel">
    <h2>Mission Control</h2>

    <label>Goal</label>
    <textarea id="goal" placeholder="Describe what you want the agent to do...&#10;&#10;e.g. Search for 'climate change solutions' on Google and summarize the first result"></textarea>

    <label>Start URL</label>
    <input id="startUrl" type="url" value="https://www.google.com" placeholder="https://...">

    <button id="runBtn" onclick="startAgent()">‚ñ∂ Run Agent</button>
    <button class="stop-btn" id="stopBtn" onclick="stopAgent()">‚èπ Stop</button>

    <div class="examples">
      <h3>Example Goals</h3>
      <button class="example-btn" onclick="setExample(this)">Search for 'Gemini AI' on Google and click the first result</button>
      <button class="example-btn" onclick="setExample(this)">Go to Wikipedia and find the article about the Eiffel Tower</button>
      <button class="example-btn" onclick="setExample(this)">Navigate to news.ycombinator.com and find the top story</button>
      <button class="example-btn" onclick="setExample(this)">Go to GitHub trending and find the most starred Python repo today</button>
    </div>

    <div class="powered-by">Gemini 2.0 Flash ¬∑ Playwright ¬∑ FastAPI ¬∑ Cloud Run</div>
  </div>

  <!-- Right: Live feed -->
  <div class="right-col">
    <div class="panel screenshot-panel">
      <h2>Live Browser View</h2>
      <div class="status-bar">
        <div class="dot" id="statusDot"></div>
        <span id="statusText">Idle ‚Äî enter a goal and click Run</span>
      </div>
      <div class="screenshot-wrap" id="screenshotWrap">
        <div class="screenshot-placeholder">Screenshot will appear here</div>
        <span class="step-badge" id="stepBadge" style="display:none"></span>
      </div>
    </div>

    <div class="panel log-panel">
      <h2>Agent Log</h2>
      <div class="log" id="log"></div>
    </div>
  </div>
</div>

<script>
  let evtSource = null;
  let currentSessionId = null;

  function setExample(btn) {
    document.getElementById('goal').value = btn.textContent.trim();
  }

  function setStatus(state, text) {
    const dot = document.getElementById('statusDot');
    dot.className = 'dot ' + state;
    document.getElementById('statusText').textContent = text;
  }

  function addLog(cls, step, action, msg, ms) {
    const log = document.getElementById('log');
    const el = document.createElement('div');
    el.className = 'log-entry ' + cls;
    el.innerHTML = `
      <span class="log-step">${step ? 'Step ' + step : ''}</span>
      <span class="log-action">${action}</span>
      <span class="log-msg">${msg}</span>
      ${ms ? `<span class="log-ms">${ms}ms</span>` : ''}
    `;
    log.appendChild(el);
    log.scrollTop = log.scrollHeight;
  }

  function updateScreenshot(b64, step) {
    const wrap = document.getElementById('screenshotWrap');
    let img = wrap.querySelector('img');
    if (!img) {
      wrap.innerHTML = '';
      img = document.createElement('img');
      wrap.appendChild(img);
      const badge = document.createElement('span');
      badge.className = 'step-badge';
      badge.id = 'stepBadge';
      wrap.appendChild(badge);
    }
    img.src = 'data:image/png;base64,' + b64;
    document.getElementById('stepBadge').textContent = 'Step ' + step;
    document.getElementById('stepBadge').style.display = 'block';
  }

  async function startAgent() {
    const goal = document.getElementById('goal').value.trim();
    const startUrl = document.getElementById('startUrl').value.trim();
    if (!goal) { alert('Please enter a goal'); return; }

    // Reset UI
    document.getElementById('log').innerHTML = '';
    document.getElementById('screenshotWrap').innerHTML = '<div class="screenshot-placeholder">Starting browser...</div>';
    document.getElementById('runBtn').disabled = true;
    document.getElementById('stopBtn').style.display = 'block';
    setStatus('running', 'Agent running...');

    addLog('info', null, 'START', `Goal: ${goal}`, null);

    try {
      const resp = await fetch('/run', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ goal, start_url: startUrl, headless: true }),
      });

      if (!resp.ok) {
        const err = await resp.text();
        addLog('error', null, 'ERROR', err, null);
        setStatus('error', 'Error: ' + err);
        resetButtons();
        return;
      }

      const reader = resp.body.getReader();
      const decoder = new TextDecoder();
      let buf = '';

      while (true) {
        const { done, value } = await reader.read();
        if (done) break;

        buf += decoder.decode(value, { stream: true });
        const lines = buf.split('\n');
        buf = lines.pop();

        for (const line of lines) {
          if (!line.startsWith('data: ')) continue;
          try {
            const evt = JSON.parse(line.slice(6));

            if (evt.type === 'step') {
              updateScreenshot(evt.screenshot, evt.step);
              addLog('step', evt.step, evt.action, evt.message, evt.elapsed_ms);
              setStatus('running', `Step ${evt.step}: ${evt.action} ‚Äî ${evt.message}`);
            } else if (evt.type === 'session') {
              currentSessionId = evt.session_id;
            } else if (evt.type === 'done') {
              addLog('done', null, 'DONE', evt.message, null);
              setStatus('done', '‚úÖ ' + evt.message);
              resetButtons();
            } else if (evt.type === 'error') {
              addLog('error', null, 'ERROR', evt.message, null);
              setStatus('error', '‚ùå ' + evt.message);
              resetButtons();
            }
          } catch (e) {}
        }
      }
    } catch (e) {
      addLog('error', null, 'ERROR', e.message, null);
      setStatus('error', 'Connection error');
    }

    resetButtons();
  }

  function stopAgent() {
    if (currentSessionId) {
      fetch('/stop/' + currentSessionId, { method: 'POST' });
    }
    setStatus('', 'Stopped by user');
    addLog('info', null, 'STOP', 'Agent stopped by user', null);
    resetButtons();
  }

  function resetButtons() {
    document.getElementById('runBtn').disabled = false;
    document.getElementById('stopBtn').style.display = 'none';
  }
</script>
</body>
</html>
